org: tcwong
app: serverless-i

stages:
  dev:
    observability: true

service: wtc-node-http-api-project

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1
  # profile: serverless

functions:
  hello:
    handler: index.handler
    events:
      - httpApi:
          path: /
          method: get

# Insert raw CloudFormation (resources, outputsâ€¦) in the deployed template
resources:
  Resources:
    usersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: wtcUsersTable
        AttributeDefinitions:
          - AttributeName: email
            AttributeType: S
        KeySchema:
          - AttributeName: email
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1

plugins:
  - serverless-offline
